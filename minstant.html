<head>
  <title>minstant</title>
</head>

<body>
</body>

<!-- this is the main template used by iron:router to build the page -->
<template name="ApplicationLayout">
	{{> yield "header"}}
	
	<div class="container">
	{{> yield "main"}}
	</div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        Minstant!
      </a>
    </div>
    <div class="nav navbar-nav">
    {{> loginButtons}}
</div>
  </div>
</nav>
</template>

<!-- Top level template for the lobby page -->
<template name="lobby_page">
	{{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
	<h2>Choose someone to chat with:</h2>
	<div class="row">
	{{#each users}}
	{{> available_user}}
	{{/each}}
</div>
</template>

<!-- display an individual user -->
<template name="available_user">
	<div class="col-md-2">
		<div class="user_avatar">
			{{#if isMyUser _id}} 
			<div class="bg-success">{{getUsername _id}} (YOU)
				<br/>
				<img src="/{{profile.avatar}}" class="avatar_img">			
			</div>
			{{else}}
			<a href="/chat/{{_id}}">
				{{getUsername _id}}
				<br/>
				<img src="/{{profile.avatar}}" class="avatar_img">
			</a>
			{{/if}}
		</div>
	</div>
</template>


<!-- Top level template for the chat page -->
<template name="chat_page">
	<h2>Type in the box below to send a message!</h2>
	<div class="row">
		<div class="col-md-12">
			<div class="well well-lg">
			{{#each messages}}
			{{> chat_message}}
			{{/each}}
			</div>	
		</div>
	</div>
    <div class="row">
		<div class="col-md-12">
			<form class="js-send-chat">
			<input class="input" type="text" name="chat" placeholder="type a message here...">
			<button class="btn btn-default">send</button>
		</form>
		</div>
	</div>
</template>

<!-- simple template that displays a message -->
<template name="chat_message">
	{{#if isMyUser owner._id}}
	{{> user_1}}
	{{else}}
	{{> user_2}}
	{{/if}}
</template>

<template name="user_1">
	<div class="row">
		<div class="col-md-2 bg-success user">
			<div class="row">
				<div class="col-md-12">
					<img class="avatar_img" src="/{{owner.profile.avatar}}" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 username">
					<h4>{{owner.profile.username}}</h4>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<h5 class="message">{{text}}</h5>
		</div>
	</div>
</template>

<template name="user_2">
	<div class="row">
		<div align="right" class="col-md-8 col-md-offset-2">
			<h5 class="message">{{text}}</h5>
		</div>
		<div class="col-md-2 user">
			<div class="row">
				<div class="col-md-12">
					<img class="avatar_img" src="/{{owner.profile.avatar}}" width="100" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 username">
					<h4>{{owner.profile.username}}</h4>
				</div>
			</div>
		</div>
	</div>
</template>
